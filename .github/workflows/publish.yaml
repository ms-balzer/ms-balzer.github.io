name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: "0.154.5"

on:
  push:
    branches: ["main"]

  schedule:
    - cron: "*/15 * * * *"

  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Only needed for scheduled/manual runs (push builds just deploy your committed state)
      - name: Set up Python
        if: github.event_name != 'push'
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Only refresh PubMed on schedule or manual run
      - name: Fetch PubMed data
        if: github.event_name != 'push'
        run: python3 scripts/fetch_pubmed.py

      # Generate thumbs only for schedule/manual runs
      - name: Install poppler (for PDF thumbnails)
        if: github.event_name != 'push'
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Generate PDF thumbnails
        if: github.event_name != 'push'
        run: |
          find content/publications -name "paper.pdf" -print0 | while IFS= read -r -d '' pdf; do
            dir="$(dirname "$pdf")"
            out="$dir/thumb"
            if [ ! -f "$dir/thumb.png" ]; then
              pdftoppm -png -f 1 -singlefile "$pdf" "$out"
            fi
          done

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
