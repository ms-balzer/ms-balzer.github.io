name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: "0.135.0"

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]

  # Run every 15 minutes (UTC)
  schedule:
    - cron: "*/15 * * * *"

  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Fetch PubMed data
        run: |
          python3 scripts/fetch_pubmed.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      # Debug step: verify what actually got built
      - name: Debug publications build output
        run: |
          echo "Checking built publications HTML..."
          ls -la public || true
          ls -la public/publications || true

          echo "First 120 lines of publications page (if exists):"
          (sed -n '1,120p' public/publications/index.html || true)

          echo "Searching for pubmed stamp:"
          (grep -R "data-pubmed-static" -n public | head -n 50 || true)

          echo "Searching for warning text:"
          (grep -R "Static publications list not available yet" -n public | head -n 50 || true)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
