# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'BALZER LAB'
    description: 'The Balzer Lab investigates molecular mechanisms of kidney disease, focusing on fibroinflammatory niches, translational multi-omics, and precision nephrology.'
    twitter: 'ms_balzer'

  analytics:
    # Prefer setting GA here (theme-native) rather than only under params.
    # For GA4, Hugo Blox typically accepts the G-... ID.
    google_analytics: 'G-CLPKJ296DC'
    google_tag_manager: ''
    microsoft_clarity: ''

  verification:
    # Add your Search Console verification token here once you have it.
    # (In Search Console: Settings -> Ownership verification -> HTML tag)
    google: ''
    baidu: ''




# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: '© {year} BALZER LAB. This work is licensed under {license}  · <a href="/imprint/">Imprint</a>'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/ms-balzer/ms-balzer.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15
  share:
    enable: false

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

favicon:
  icon: favicon.ico

# Citation style

publications:
  date_format: January 2006
  citation_style: apa

params:
  ga4_measurement_id: "G-CLPKJ296DC"
